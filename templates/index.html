<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: none; /* Hide chat by default */
        }
        .header {
            background-color: #25D366;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox scrollbar width */
        }
        /* Custom Scrollbar for WebKit browsers (Chrome, Safari, Edge) */
        #chat-window::-webkit-scrollbar {
            width: 10px; /* Width of the scrollbar */
        }
        #chat-window::-webkit-scrollbar-track {
            background-color: #f0f0f0; /* Background of the scrollbar track */
            border-radius: 10px; /* Rounded scrollbar track */
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #25D366; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded scrollbar thumb */
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background-color: #128C7E; /* Change color when hovered */
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #dcf8c6;
            position: relative; /* Enable positioning for timestamp */
            display: flex;
            flex-direction: column;
            max-width: 80%; /* Set max-width for message */
            word-wrap: break-word; /* Allow long words to wrap */
            align-self: flex-start; /* Align message to the left */
        }
        .message.self {
            background-color: #e0f7fa; /* Different color for self messages */
            align-self: flex-end; /* Align self messages to the right */
        }
        .timestamp {
            font-size: 0.8em; /* Smaller font size for the timestamp */
            color: gray; /* Color for the timestamp */
            margin-top: 5px; /* Space between message and timestamp */
            align-self: flex-end; /* Align timestamp to the right */
        }
        .system-message {
            color: gray;
            font-size: 0.9em;
        }
        #typingIndicator {
            display: none;
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Welcome to Chat App</h2>
        <input type="text" id="usernameInput" placeholder="Enter your name" />
        <input type="text" id="roomInput" placeholder="Enter room name" />
        <button id="joinRoomButton">Join Room</button>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="header">
            <h2>Chat Room</h2>
            <button id="leaveRoomButton">Leave Room</button>
        </div>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="typingIndicator">Someone is typing...</div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <script>
        const socket = io();

        let username = '';
        let room = '';

        document.getElementById('joinRoomButton').addEventListener('click', function() {
            username = document.getElementById('usernameInput').value;
            room = document.getElementById('roomInput').value;
            
            if (username && room) {
                socket.emit('join', { username: username, room: room });
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
            }
        });

        document.getElementById('leaveRoomButton').addEventListener('click', function() {
            if (room) {
                socket.emit('leave', { username: username, room: room });
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('messages').innerHTML = ''; // Clear chat
                room = ''; // Clear room
            }
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message && room) {
                socket.emit('send_message', { message: message, username: username, room: room });
                document.getElementById('messageInput').value = ''; // Clear input
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function() {
            socket.emit('typing', { username: username, room: room });
        });

        document.getElementById('messageInput').addEventListener('keyup', function() {
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(function() {
                socket.emit('stop_typing', { room: room });
            }, 1000);
        });

        let typingTimeout;

        // Function to format time to 12-hour format
        function formatTime(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strMinutes = minutes < 10 ? '0' + minutes : minutes; // add leading 0 if needed
            return `${hours}:${strMinutes} ${ampm}`;
        }

        // Receive messages from the server
        socket.on('receive_message', function(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            if (data.username === username) {
                messageElement.classList.add('self');
            }
            const usernameElement = document.createElement('strong');
            usernameElement.textContent = data.username;
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(document.createTextNode(`: ${data.message}`));
            
            const timestampElement = document.createElement('span');
            timestampElement.className = 'timestamp';
            const messageDate = new Date(); // Assuming message is sent at current time
            timestampElement.textContent = formatTime(messageDate);
            messageElement.appendChild(timestampElement);
            document.getElementById('messages').appendChild(messageElement);

            // Scroll to the bottom when a new message is added
            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // Receive system messages like join/leave notifications
        socket.on('system_message', function(data) {
            const systemMessageElement = document.createElement('div');
            systemMessageElement.className = 'system-message';
            systemMessageElement.textContent = data.message;
            document.getElementById('messages').appendChild(systemMessageElement);
        });

        // Handle typing indicator
        socket.on('typing', function(data) {
            document.getElementById('typingIndicator').textContent = `${data.username} is typing...`;
            document.getElementById('typingIndicator').style.display = 'block';
        });

        // Stop typing indicator
        socket.on('stop_typing', function() {
            document.getElementById('typingIndicator').style.display = 'none';
        });
    </script>
</body>
</html>
